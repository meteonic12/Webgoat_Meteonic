# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: WhiteSource@20
  inputs:
    cwd: '$(Build.SourcesDirectory)'
    extensions: '.dll'
    checkPolicies: 'SEND_ALERTS'
    productName: 'WhiteSource_Azure1'
    projectRule: 'projectName'
    projectName: 'WhiteSource_Azure'
    forceCheckAllDependencies: true
    maven.resolveDependencies: true
    resolveAllDependencies: true
    failOnError: false
    WhiteSourceService: 'WhiteSource'
    
    

  displayName: 'WhiteSource Unified Agent Scan'